<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cỗ máy chơi game YOLOv8</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 204, 0.1) 2px,
                    rgba(0, 255, 204, 0.1) 4px);
            animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100px;
            }
        }

        .container {
            width: 700px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #2c2c2c;
            border: 5px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ccff;
            border-radius: 15px;
            position: relative;
            text-align: center;
        }

        .header {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5em;
            text-transform: uppercase;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ccff;
            margin-bottom: 40px;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.5;
            }
        }

        .animation-section {
            display: flex;
            gap: 140px;
            margin-bottom: 43px;
            margin-left: -90px;
        }

        .it-animation {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            position: relative;
            animation: flicker-it 1.5s infinite alternate, glitch1 0.8s infinite linear alternate;
        }

        @keyframes flicker-it {
            0% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            }

            50% {
                text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff, 0 0 50px #ff00ff;
            }

            100% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ccff;
            }
        }

        @keyframes glitch1 {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-2px, 2px);
            }

            50% {
                transform: translate(2px, -2px);
            }

            75% {
                transform: translate(-2px, -2px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .it-animation::after {
            content: "IT...";
            position: absolute;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: "IT";
            }

            40% {
                content: "IT.";
            }

            50% {
                content: "IT..";
            }

            60% {
                content: "IT...";
            }

            70% {
                content: "IT....";
            }

            80%,
            100% {
                content: "IT.....";
            }
        }

        .button-section {
            display: flex;
            flex-direction: row;
            margin-top: 30px;
            gap: 60px;
        }

        .auth-btn {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #ff00ff;
            background: radial-gradient(circle, #ff4040, #ff6b6b);
            color: white;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 15px #ff00ff, 0 0 25px #ff4040;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s infinite;
        }

        .auth-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00ccff, 0 0 35px #ff00ff;
        }

        .auth-btn:active {
            transform: scale(0.95);
            animation: none;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px #ff00ff, 0 0 25px #ff4040;
            }

            50% {
                box-shadow: 0 0 25px #00ccff, 0 0 35px #ff00ff;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Welcome To This Website !!</div>
        <div class="animation-section">
            <div class="it-animation">IT</div>
            <div class="it-animation">IT</div>
            <div class="it-animation">IT</div>
        </div>
        <div class="button-section">
            <button class="auth-btn" onclick="window.location.href='/login'">Đăng Nhập</button>
            <button class="auth-btn" onclick="window.location.href='/register'">Đăng Ký</button>
        </div>
    </div>
</body>

</html>
