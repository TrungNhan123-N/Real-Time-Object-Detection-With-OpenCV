<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - YOLOv8</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 204, 0.1) 2px,
                    rgba(0, 255, 204, 0.1) 4px);
            animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100px;
            }
        }

        .container {
            width: 500px;
            padding: 30px;
            background: #2c2c2c;
            border: 5px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ccff;
            border-radius: 15px;
            position: relative;
        }

        h2 {
            font-size: 1.2em;
            text-align: center;
            text-transform: uppercase;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ccff;
            margin-bottom: 30px;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.5;
            }
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 0.8em;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc;
        }

        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 2px solid #00ccff;
            border-radius: 5px;
            background: #1a1a1a;
            color: #00ffcc;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
        }

        .panel-button {
            width: 100%;
            padding: 12px;
            background: #ff4040;
            color: white;
            border: 2px solid #00ccff;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 0.8em;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 15px #ff4040;
        }

        .panel-button:hover {
            transform: scale(1.05);
            background: #ff6b6b;
            box-shadow: 0 0 25px #ff00ff;
        }

        .panel-button:active {
            transform: scale(0.95);
        }

        .login-inline {
            display: flex;
            align-items: center;
            /* canh giữa theo chiều dọc nếu các phần tử cao khác nhau */
            gap: 8px;
            /* tạo khoảng cách giữa <p> và <a> nếu cần */
        }

        .flash-message {
            color: #ff4040;
            font-size: 0.8em;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #ff4040;
        }

        .flash-message.success {
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>LOGIN</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <label>Email:</label>
            <input type="email" name="email" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit" class="panel-button">Login</button>
            <div class="login-inline">
                <p>No account?</p><a href="/register">Register</a>
            </div>
        </form>
    </div>
</body>

</html>
